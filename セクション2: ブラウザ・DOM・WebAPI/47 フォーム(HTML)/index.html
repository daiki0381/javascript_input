<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="your_name">氏名</label>
    <input id="your_name" type="text" name="your_name" placeholder="氏名を入力してください。">
    <br>
    <label for="your_email">メールアドレス</label>
    <input id="your_email" type="email" name="your_email" placeholder="メールアドレスを入力してください。">
    <br>
    <label for="your_password">パスワード</label>
    <input id="your_password" type="password" name="your_password" placeholder="パスワードを入力してください。">
    <br>
    <label for="male">男性</label>
    <input id="male" type="radio" name="gender">
    <label for="female">女性</label>
    <input id="female" type="radio" name="gender">
    <br>
    <label for="your_address">住所</label>
    <select id="your_address" name="your_address">
      <option>東京</option>
      <option>京都</option>
      <option>大阪</option>
    </select>
    <br>
    <label for="your_introduction">自己紹介</label>
    <textarea id="your_introduction" name="your_introduction" cols="30" rows="10"></textarea>
    <br>
    <button>送信</button>
  </form>
</body>
</html>
